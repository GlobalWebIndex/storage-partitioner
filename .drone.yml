clone:
  git:
    image: plugins/git
    depth: 50
    tags: true

pipeline:

  restore-cache:
    image: drillster/drone-volume-cache
    restore: true
    mount:
      - ./.ivy2
      - ./.coursier
    volumes:
      - /tmp/cache:/cache
    when:
      event: [push, deployment, tag]

  run-tests:
    image: gwiq/sbt-docker:1.2.5
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /root/.docker:/root/.docker
    commands:
      - env
      - sbt -mem 1024 -Djline.terminal=off -Dcoursier.cache=./.coursier -Dsbt.ivy.home=./.ivy2 -Dfile.encoding=utf-8 -Dsbt.gigahorse=false test
    secrets:
    - source: staging_gcs_credentials
      target: google_application_credentials
    - source: aws_access_key_id
      target: aws_access_key_id
    - source: aws_secret_access_key
      target: aws_secret_access_key
    - source: aws_region
      target: aws_region
    when:
      event: push

  publish-maven-artifacts:
    image: gwiq/sbt-docker:1.2.5
    commands:
      - sbt -mem 1024 -Djline.terminal=off -Dcoursier.cache=./.coursier -Dsbt.ivy.home=./.ivy2 -Dfile.encoding=utf-8 publish
    secrets:
      - source: aws_access_key_id
        target: aws_access_key_id
      - source: aws_secret_access_key
        target: aws_secret_access_key
      - source: aws_region
        target: aws_region
    when:
      event: [deployment, tag]

  rebuild-cache:
    image: drillster/drone-volume-cache
    rebuild: true
    mount:
      - ./.ivy2
      - ./.coursier
    volumes:
      - /tmp/cache:/cache
    when:
      event: [push, deployment, tag]
